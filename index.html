<script>
  
  function openForm(type) {
    if (type === 'premium') {
      // Check if the user is logged in
      const isLoggedIn = sessionStorage.getItem("isLoggedIn") === "true";

      if (isLoggedIn) {
        window.location.href = "premium.html";  // Redirect to premium if logged in
      } else {
        // Show the login modal if not logged in
        document.getElementById("form-title").textContent = "Login to access Premium";
        document.getElementById("form-modal").style.display = "block";
      }
    } else {
      // Open modal for other types (Advertise/Upload)
      document.getElementById("form-title").textContent = type.charAt(0).toUpperCase() + type.slice(1) + " Login";
      document.getElementById("form-modal").style.display = "block";
    }
  }

  function handleLogin(event) {
    event.preventDefault();  // Prevent form from refreshing the page
    
    // Simulate successful login
    sessionStorage.setItem("isLoggedIn", "true");

    // Close the modal after login
    document.getElementById("form-modal").style.display = "none";

    // Redirect to Premium page
    window.location.href = "premium.html";  // Replace with the actual premium page URL
  }

  function closeForm() {
    document.getElementById("form-modal").style.display = "none";
  }
</script>
