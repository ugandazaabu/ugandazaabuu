<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advertiser Dashboard - UgandaZaabu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }

    .ad-dashboard {
      max-width: 600px;
      margin: auto;
      background-color: #222;
      padding: 25px;
      border-radius: 10px;
      border: 2px solid #00cc99;
    }

    h2 {
      text-align: center;
      color: #00cc99;
    }

    .drag-drop {
      border: 2px dashed #00cc99;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #111;
      cursor: pointer;
    }

    .drag-drop.hover {
      background-color: #333;
    }

    input[type="text"], textarea, input[type="url"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }

    .radio-section, .payment-section {
      margin-bottom: 20px;
    }

    label {
      margin-right: 15px;
    }

    .agreement {
      font-size: 0.9em;
      margin-bottom: 15px;
    }

    button {
      background-color: #00cc99;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff9900;
      color: white;
    }
  </style>
</head>
<body>
  <div class="ad-dashboard">
    <h2>Advertise on UgandaZaabu</h2>

    <div class="drag-drop" id="drop-area">
      <p>Drag & Drop Ad Image or Video Here</p>
      <input type="file" id="fileElem" accept="image/*,video/*" style="display:none;">
    </div>

    <input type="text" placeholder="Ad Title (required)" required />
    <textarea rows="3" placeholder="Ad Description (optional)"></textarea>
    <input type="url" placeholder="Link to your website or product (optional)" />

    <div class="radio-section">
      <label><input type="radio" name="plan" value="daily" checked> Daily Plan - UGX 5,000</label><br>
      <label><input type="radio" name="plan" value="weekly"> Weekly Plan - UGX 20,000</label><br>
      <label><input type="radio" name="plan" value="monthly"> Monthly Plan - UGX 60,000</label>
    </div>

    <div class="payment-section">
      <label for="payment-method">Choose Payment Method:</label>
      <select id="payment-method">
        <option value="momo">Mobile Money (MTN/Airtel)</option>
        <option value="card">Credit/Debit Card</option>
        <option value="bank">Bank Transfer</option>
      </select>
    </div>

    <div class="agreement">
      <input type="checkbox" id="agree" required />
      <label for="agree">I agree to the terms of advertising on UgandaZaabu.</label>
    </div>

    <button type="submit">Submit & Proceed to Payment</button>
  </div>

  <script>
    const dropArea = document.getElementById("drop-area");
    const fileElem = document.getElementById("fileElem");

    dropArea.addEventListener("click", () => fileElem.click());

    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });

    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("hover");
    });

    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        alert(`You selected: ${files[0].name}`);
        // Handle file upload here
      }
    });

    fileElem.addEventListener("change", () => {
      if (fileElem.files.length > 0) {
        alert(`You selected: ${fileElem.files[0].name}`);
        // Handle file upload here
      }
    });
  </script>
</body>
</html>
