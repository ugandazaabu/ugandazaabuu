<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Content - UgandaZaabu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    main {
      padding: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .video-card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      background-color: #222;
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .subscribe-btn {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: gold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        gap: 10px;
        width: 100%;
        margin-top: 10px;
      }

      nav a {
        font-size: 1rem;
        padding: 5px 0;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><strong>UgandaZaabu</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="premuim.html">Premium</a>
    <a href="index.html">Logout</a>
  </nav>
</header>

<main>
  <h2 style="text-align:center;">Premium Content</h2>

  <div class="video-grid">
    <div class="video-card">
      <img src="https://via.placeholder.com/300x200?text=Creator+1" alt="Video">
      <h3>Creator 1 - Behind The Scenes</h3>
      <button class="subscribe-btn" onclick="openPaymentModal()">Subscribe to Watch</button>
    </div>

    <div class="video-card">
      <img src="https://via.placeholder.com/300x200?text=Creator+2" alt="Video">
      <h3>Creator 2 - Life in Kampala</h3>
      <button class="subscribe-btn" onclick="openPaymentModal()">Subscribe to Watch</button>
    </div>

    <div class="video-card">
      <img src="https://via.placeholder.com/300x200?text=Creator+3" alt="Video">
      <h3>Creator 3 - Local Street Food</h3>
      <button class="subscribe-btn" onclick="openPaymentModal()">Subscribe to Watch</button>
    </div>
  </div>
</main>

<!-- Payment Modal -->
<div id="payment-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closePaymentModal()">&times;</span>
    <h3>Choose a Plan</h3>
    <button onclick="alert('Subscribed for 30,000 UGX/month!')">Monthly - 30,000 UGX</button>
    <br/><br/>
    <button onclick="alert('Subscribed for 300,000 UGX/year!')">Yearly - 300,000 UGX</button>
  </div>
</div>

<script>
  function openPaymentModal() {
    document.getElementById("payment-modal").style.display = "flex";
  }

  function closePaymentModal() {
    document.getElementById("payment-modal").style.display = "none";
  }

  //     window.location.href = "index.html";
  //   }
  // };
</script>

</body>
</html>
