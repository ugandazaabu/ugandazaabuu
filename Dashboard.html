<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UgandaZaabu Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .upload-container {
      max-width: 600px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ffcc00;
    }
    h2 {
      text-align: center;
      color: #ffcc00;
    }
    .drag-drop {
      border: 2px dashed #ffcc00;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #111;
      cursor: pointer;
    }
    .drag-drop.hover {
      background-color: #333;
    }
    .radio-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    input[type="text"], textarea, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      margin-bottom: 15px;
    }
    .agreement {
      font-size: 0.9em;
      margin-bottom: 20px;
    }
    button {
      background-color: #ffcc00;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff0000;
      color: white;
    }
    #price-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Content</h2>
    <div class="drag-drop" id="drop-area">
      <p>Drag & Drop Video Here or Click to Upload</p>
      <input type="file" id="fileElem" accept="video/*" style="display:none;">
    </div>
    <div class="radio-section">
      <label><input type="radio" name="access" value="free" checked> Free</label>
      <label><input type="radio" name="access" value="premium"> Premium</label>
    </div>
    <input type="text" id="title" placeholder="Title (required)" required />
    <textarea id="description" rows="4" placeholder="Description (optional)"></textarea>
    <div id="price-container">
      <input type="number" id="price" placeholder="Set your price (UGX)" min="0" step="100" />
    </div>
    <div class="agreement">
      <input type="checkbox" id="agree" required />
      <label for="agree">I agree to give UgandaZaabu 20% of the revenue.</label>
    </div>
    <button id="uploadBtn">Upload</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8y7V6HUIDyavR6Fqj9bfJKBt0T9CUi0Y",
      authDomain: "ugandazaabu-eca62.firebaseapp.com",
      projectId: "ugandazaabu-eca62",
      storageBucket: "ugandazaabu-eca62.appspot.com",
      messagingSenderId: "252050464310",
      appId: "1:252050464310:web:aac87b534ca147fd380297"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const provider = new GoogleAuthProvider();

    const fileElem = document.getElementById("fileElem");
    const dropArea = document.getElementById("drop-area");
    const priceContainer = document.getElementById("price-container");

    document.querySelectorAll('input[name="access"]').forEach(radio => {
      radio.addEventListener('change', () => {
        priceContainer.style.display = radio.value === 'premium' ? 'block' : 'none';
      });
    });

    dropArea.addEventListener("click", () => fileElem.click());
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("hover");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("hover"));
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("hover");
      if (e.dataTransfer.files.length > 0) fileElem.files = e.dataTransfer.files;
    });

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) {
        const login = confirm("You must be logged in to upload. Would you like to log in?");
        if (login) {
          try {
            await signInWithPopup(auth, provider);
            alert("Login successful, now upload your file.");
          } catch (error) {
            alert("Login failed: " + error.message);
            return;
          }
        } else {
          return;
        }
      }

      const file = fileElem.files[0];
      if (!file) return alert("Please select a file first.");

      const storageRef = ref(storage, `videos/${user.uid}/${file.name}`);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');
        },
        (error) => alert("Upload failed: " + error.message),
        () => alert("Upload successful!")
      );
    });
  </script>
</body>
</html>
